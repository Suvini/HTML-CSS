<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on"></form>
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usuario" id="iusuario"  required minlength="5"
        maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8"
        maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password ">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>

</html>
