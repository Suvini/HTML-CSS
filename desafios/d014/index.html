<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 600px;
        }

        td , th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: grey;
            color: white;
        }

        th.media {
            text-align: left;
        }
        
    </style>
</head>
